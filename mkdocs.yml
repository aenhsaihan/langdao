site_name: LangDAO
site_description: Helping people use their language skills to learn, teach, and earn in Web3.
repo_url: https://github.com/aenhsaihan/langdao-ethonline2025
nav:
  - Home: index.md
  - Architecture:
      - Overview: architecture/overview.md
      - Legacy (Outdated): tech/architecture.md
  - Product:
      - Overview: product/overview.md
      - MVP Scope: product/scope-mvp.md
      - Roadmap: product/roadmap.md
      - Testbed (LatAm): product/testbed-latam.md
  - Guides:
      - Student-Tutor Pairing Flow: guides/student-tutor-pairing-flow.md
      - Language Matching Fix: guides/language-matching-fix.md
      - WebRTC Integration: guides/webrtc-integration.md
  - Tech:
      - Socket Events Reference: tech/socket-events.md
      - API Reference: tech/api-reference.md
      - Integrations: tech/integrations.md
      - DAO Vetting: tech/dao-vetting.md
  - Operations:
      - Environment Variables: ops/environment-variables.md
  - Project:
      - TODO List: project/todo.md
      - Audit: project/audit.md
      - Cleanup Summary: project/cleanup-summary.md
      - Documentation Status: project/documentation-status.md
      - Documentation Reorganization: project/documentation-reorganization.md
      - Reorganization Complete: project/reorganization-complete.md
      - Review Pass 2: project/review-pass-2.md
      - Huddle01 to WebRTC: project/huddle01-to-webrtc.md
  - Research:
      - Assumptions: research/assumptions.md
      - Decisions (ADRs):
          - 0001 - WebRTC Implementation (superseded Huddle01): adr/0001-huddle01.md
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
